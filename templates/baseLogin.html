<body>
  <div class="alert-div">
    {% if messages %}
      {% for message in messages %}
          <div class="container-fluid">
              <div class="alert alert-danger" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
          </div>
      {% endfor %}
      {% endif %}
  </div>
  <div class="container">
    <div class="rectangle-3">
      {%block conteudo%}
      {%endblock%}

    </div>
    <img class="logo-ufac" src={% static '../static/img/Logo-ufac.png' %} />

  </div>
  <img class="img-fundo" src={% static '../static/img/blob-scene-haikei.png' %} />
  <footer class="rodape">
    <div class="container-fluid">
        <div class="row" style="display: block">
            <div class="justify-content-center">
                &copy; <script>document.write(new Date().getFullYear())</script>
                Núcleo de Tecnologia da Informação - <a href="https://www.ufac.br/site/unidades/nucleos/nti-1/" target="_blank"><img  src={% static '../static/img/nti_p.png' %} alt="LOGO NTI"></a><br>
                <b>Universidade Federal do Acre</b><span><i style="font-size: 0.900em;"> - BR 364, km 4 - Distrito Industrial Rio Branco - Acre.</i></span>
            </div>
        </div>
    </div>
</footer>
