<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sidebar</title>
  <link rel="stylesheet" href="CSS_pg_relatorios.css">
</head>

<body>
  <div class="container">

    <nav class="sidebar">


      <div class="sidebar-top">
        <span class="expand-btn">
          <img src="assets/chevron.svg" alt="Chevron">

        <h3 class="hide">Nucleo de Apoio a Inclusão - NAI</h3>
      </div>

      <div class="sidebar-links">
        <ul>

          <li class="dropdown tabela">
            <a href="#portfolio" class="active" title="Portfolio link">
              <div class="icon">
                <img src="assets/avisos.svg" title="Portfolio Icon">
              </div>
              <span class="link hide">Avisos</span>
            </a>
            <!-- <div class="dropdown-content">
              <a href="#admin">Administradores</a>
              <a href="#alunos">Alunos</a>
              <a href="#monitores">Monitores</a>
              <a href="#tutores">Tutores</a>
              <a href="#interpretes">Intérpretes</a>

              <a href="#usuarios_ativos">Usuários Ativos</a>
              <a href="#usuarios_inativos">Usuários Inativos</a>
            </div> -->
          </li>


          <!-- <li class="tabela">
            <a href="#analytics" title="Analytics link">
              <div class="icon">
                <img src="assets/user.svg" title="Analytics Icon">
              </div>
              <span class="link hide">Usuarios</span>
            </a>
          </li> -->

          <li class="tabela">
            <a href="#dashboard" title="Performance link">
              <div class="icon">
                <img src="assets/acompanhamento.svg" title="Performance Icon">
              </div>
              <span class="link hide">Acompanhamentos</span>
            </a>
          </li>

          <li class="tabela">
            <a href="#reports" title="Reports Link">
              <div class="icon">
                <img src="assets/relatorios.svg" title="Performance Icon">
              </div>
              <span class="link hide">Relatorios</span>
            </a>
          </li>

          <li class="tabela">
            <a href="#feedback" title="Reports Link">
              <div class="icon">
                <img src="assets/feedback.svg" title="Reports Icon">
              </div>
              <span class="link hide">Feedback</span>
            </a>
          </li>

        </ul>
      </div>

    </nav>



    <section class="relatorios">
      <div class="a">
        <a href="path_to_your_document.docx" download>
          <button>Download Document</button>
        </a>
      </div>
      <div class="b">
        <textarea placeholder="Enter your text here"></textarea>
      </div>
      <div class="c">
        <input type="file" id="fileInput">
        <label for="fileInput">Select File to Upload</label>
      </div>
    </section>



  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
    defer></script>
  <script src="script-pg-relatorios.js"></script>
  <script src="dropdown.js"></script>





</body>

</html>
