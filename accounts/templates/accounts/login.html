{% extends 'baseLogin.html' %}



{% block conteudo %}
<h1 class="mt-3 mb-3">Login</h1>
{% if not user.is_authenticated %}
<form method="POST" action="{% url 'login' %}">
    {% include 'parciais/_messagesacc.html' %}
    {% csrf_token %}

  <div class="form-group">
    <label>CPF</label>
    <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" name="senha" class="form-control">
  </div>
  <button  type="submit" class="btn btn-success">Entrar</button>
  <a type="button" class="btn btn-primary"  href="{% url 'cadastro' %}">Cadastrar</a>

  <p>
  <a style="color:black;center;" type="button" class="btn btn-link" href="{% url 'reset_password' %}">Esqueci Minha Senha</a>
  </p>
</form>
{% else %}
<p>
  Voce fez login com {{ user.username }}, <a href="{% url 'logout' %}">clique aqui</a> para sair!
</p>
{% endif %}
{% endblock %}
