{% extends 'baseacc.html' %}

{% block titulo %}Pagina 1 user {% endblock %}

{% block conteudo %}
<h1 class="mt-3 mb-3">Olá {{ user.first_name }} {{ user.u }}, precisamos de algumas informações</h1>
{% include 'parciais/_messagesacc.html' %}
<p>
    O seu nome de usuario é {{user}}.
</p>

<div class="container">
    <form action="{% url 'dashboardAluno' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>
    </form>

</div>
{% endblock %}
